# Configuration nginx pour reverse proxy avec oauth2-proxy
# Port: 80 (mappé sur 4180 de l'hôte)
# Routes:
#   /oauth2/* → oauth2-proxy:4180 (auth endpoints)
#   /api/* → backend:8000 (avec auth)
#   /* → frontend:5173 (avec auth)

upstream oauth2_proxy {
    server oauth2-proxy:4180;
}

upstream backend {
    server host.docker.internal:8000;
}

upstream frontend {
    server host.docker.internal:5173;
}

server {
    listen 80;
    server_name localhost;

    # Configuration des logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Taille max des requêtes
    client_max_body_size 50M;

    # =============================================
    # OAuth2 Proxy - Endpoints d'authentification
    # =============================================
    location /oauth2/ {
        proxy_pass http://oauth2_proxy;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Auth-Request-Redirect $request_uri;
    }

    # =============================================
    # Backend API - /api/*
    # =============================================
    location /api/ {
        # 1. Vérifier l'authentification via oauth2-proxy
        auth_request /oauth2/auth;
        auth_request_set $user $upstream_http_x_auth_request_user;
        auth_request_set $email $upstream_http_x_auth_request_email;
        auth_request_set $auth_cookie $upstream_http_set_cookie;
        
        # Si non authentifié, rediriger vers oauth2-proxy
        error_page 401 = /oauth2/start?rd=$scheme://$host$request_uri;

        # 2. Ajouter les cookies si définis
        add_header Set-Cookie $auth_cookie;

        # 3. Transférer les headers d'auth au backend
        proxy_set_header X-Auth-Request-User $user;
        proxy_set_header X-Auth-Request-Email $email;
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 4. Proxifier vers le backend
        proxy_pass http://backend;
        
        # WebSocket support (si nécessaire)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # =============================================
    # Frontend - tous les autres chemins
    # =============================================
    location / {
        # 1. Vérifier l'authentification via oauth2-proxy
        auth_request /oauth2/auth;
        auth_request_set $user $upstream_http_x_auth_request_user;
        auth_request_set $email $upstream_http_x_auth_request_email;
        auth_request_set $auth_cookie $upstream_http_set_cookie;
        
        # Si non authentifié, rediriger vers oauth2-proxy
        error_page 401 = /oauth2/start?rd=$scheme://$host$request_uri;

        # 2. Ajouter les cookies si définis
        add_header Set-Cookie $auth_cookie;

        # 3. Proxifier vers le frontend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://frontend;
        
        # WebSocket support pour Vite HMR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
